<!DOCTYPE html>
<html lang="en">
<head>
    <title>New Product</title>
    <meta charset="utf-8">
    {% load static %}
    <link href="{% static 'style.css' %}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>Products :: Add New</h1>
        </header>
        <nav>
            <ul>
                <li><a href="{% url 'dashboard' %}">Dashboard</a></li><br />
                <li><a href="/sales/product-list">Products</a></li><br />
            </ul>
        </nav>

        <main>
            <h2>Product Details</h2>
             <form method="post"
                  action="/sales/create-product/">
                {% csrf_token %}
                {{form}}
                <input type="Submit" value="Save" id="mySubmit" />
            </form>
        </main>
        <footer>
            Copyright &copy; 2020 Ericka Clothing<br>
        </footer>
    </div>
</body>
</html>
